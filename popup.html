<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Labeler</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="header-container">
        <img src="logo.png" alt="Tech Unsatisfied Logo" id="logo"> <!-- Logo -->
        <h1>TECH UNSATISFIED</h1> <!-- Heading -->
    </div>
    
    <h1>Website Labeler</h1>

    
    <div class="input-section">
      <label for="label">Label:</label>
      <input type="text" id="label" placeholder="Enter label (e.g., Important, Research)">
    </div>
    
    <div class="input-section">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter website title">
    </div>
    
    <div class="input-section">

      <label for="url"> Paste the URL:</label>
      <input type="text" id="url" placeholder="Enter website URL">
    </div>
    
    <button id="saveBtn">Save Website</button>
    <button id="saveCurrentBtn">Save Current Website</button>

    <h2>Saved Websites</h2>
    <div id="savedLinks"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
